<nb-card dir="rtl" style="min-width :400px;" class="m-0">
  <nb-card-header>حذف</nb-card-header>
  <nb-card-body>
    آیا از حذف این سوال اطمینان دارید؟
  </nb-card-body>
  <nb-card-footer>
    <div>
      <div class="d-flex justify-content-between">
        <button nbButton status="success" (click)="onYesClick()">تایید</button>
        <button nbButton status="danger" (click)="onNoClick()">انصراف</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
