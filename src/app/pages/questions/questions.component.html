<nb-card>
  <nb-card-header>sass</nb-card-header>
  <nb-card-body>
    <table mat-table [dataSource]="data" class="example-table">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="text-center">ردیف</th>
        <td mat-cell *matCellDef="let row ;let i=index">{{ i+1 }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> سوال</th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>جواب</th>
        <td mat-cell *matCellDef="let row">{{ row.text }}</td>
      </ng-container>
      <ng-container matColumnDef="keyword">
        <th mat-header-cell *matHeaderCellDef>کلیدواژه</th>
        <td mat-cell *matCellDef="let row">{{ row.keyword }}</td>
      </ng-container>
      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>فایل</th>
        <td mat-cell *matCellDef="let row">{{ row.file_name }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>ویرایش</th>
        <td mat-cell *matCellDef="let row">سسس</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </nb-card-body>
</nb-card>
